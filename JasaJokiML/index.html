<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JASA JOKI GAME</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <img id="teamLogo" src="gambar/Hactiserve.png" />
    </div>
    <div class="container">
      <img id="logo" src="mlbb.png" alt="" />
      <h1 class="title">JOKI<br /><span>GAME</span></h1>
      <form onsubmit="submitted(event)">
        <div class="input">
          <label for="nama">Nama</label>
          <input required type="text" id="nama" name="nama" />
          <label for="contact">No. Handphone</label>
          <input required type="text" id="contact" name="contact" />
        </div>
        <div>
          <button type="submit" class="submit-button">DAFTAR</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <p class="copy">All assets credits goes to their respectful owners</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
